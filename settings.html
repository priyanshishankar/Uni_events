<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - University Event Organizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Light background for consistency */
        }
        .card {
            background-color: #ffffff; /* White card for clean design */
            border: 1px solid #dee2e6; /* Subtle border */
        }
        .btn-primary {
            background-color: #0d6efd; /* Consistent primary color */
            border: none;
        }
        .btn-primary:hover {
            background-color: #0b5ed7; /* Hover effect */
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="bg-primary text-white text-center py-4">
        <h1>University Event Organizer</h1>
    </header>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Menu</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="new-event.html">New Event</a></li>
                    <li class="nav-item"><a class="nav-link" href="events.html">Events</a></li>
                    <li class="nav-item"><a class="nav-link" href="registrations.html">Registrations</a></li>
                    <li class="nav-item"><a class="nav-link" href="reports.html">Reports</a></li>
                    <li class="nav-item"><a class="nav-link" href="users.html">Users</a></li>
                    <li class="nav-item"><a class="nav-link active" href="settings.html">Settings</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Settings Section -->
    <div class="container my-5">
        <h2 class="text-center mb-4">Settings</h2>
        
        <form class="card p-4 shadow-lg mx-auto" style="max-width: 600px;">
            <!-- App Theme -->
            <div class="mb-3">
                <label for="theme" class="form-label">App Theme</label>
                <select class="form-select" id="theme" name="theme">
                    <option value="light">Light Mode</option>
                    <option value="dark">Dark Mode</option>
                </select>
            </div>

            <!-- Language -->
            <div class="mb-3">
                <label for="language" class="form-label">Language</label>
                <select class="form-select" id="language" name="language">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                </select>
            </div>

            <!-- Profile Picture -->
            <div class="mb-3">
                <label for="profile-picture" class="form-label">Profile Picture</label>
                <input type="file" class="form-control" id="profile-picture" name="profile-picture">
            </div>

            <!-- Email Address -->
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
            </div>

            <!-- Password Change -->
            <div class="mb-3">
                <label for="password" class="form-label">Change Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="New password">
            </div>

            <!-- Notifications Settings -->
            <h4 class="mt-4">Notifications Settings</h4>

            <!-- Email Notifications -->
            <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" id="email-notifications" name="email-notifications" checked>
                <label class="form-check-label" for="email-notifications">Email Notifications</label>
                <small class="text-muted d-block">Receive email notifications for event updates.</small>
            </div>

            <!-- Push Notifications -->
            <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" id="push-notifications" name="push-notifications">
                <label class="form-check-label" for="push-notifications">Push Notifications</label>
                <small class="text-muted d-block">Receive push notifications for upcoming events.</small>
            </div>

            <!-- Event Reminders -->
            <div class="mb-3">
                <label for="event-reminders" class="form-label">Event Reminders</label>
                <select class="form-select" id="event-reminders" name="event-reminders">
                    <option value="1-day-before">1 Day Before</option>
                    <option value="1-hour-before">1 Hour Before</option>
                    <option value="30-min-before">30 Minutes Before</option>
                </select>
            </div>

            <!-- Save Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary w-50">Save Settings</button>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 University Event Organizer. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
