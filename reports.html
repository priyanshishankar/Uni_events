<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - University Event Organiser</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- FullCalendar CSS (Only essential ones) -->
    <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.8/main.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.8/main.min.css" rel="stylesheet">
    
    <style>
        /* Ensure calendar has a defined height */
        #calendar {
            width: 100%; /* Ensure it fills the container */
            min-height: 600px;  /* Explicit height to make sure it shows */
            margin: 0 auto;
        }
    </style>
</head>
<body class="bg-light">

    <!-- Header -->
    <header class="bg-primary text-white text-center py-4">
        <h1>University Event Organiser</h1>
    </header>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Menu</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="new-event.html">New Event</a></li>
                    <li class="nav-item"><a class="nav-link" href="events.html">Events</a></li>
                    <li class="nav-item"><a class="nav-link" href="registrations.html">Registrations</a></li>
                    <li class="nav-item"><a class="nav-link active" href="reports.html">Reports</a></li>
                    <li class="nav-item"><a class="nav-link" href="users.html">Users</a></li>
                    <li class="nav-item"><a class="nav-link" href="settings.html">Settings</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Reports Section -->
    <div class="container my-5">
        <div class="text-center">
            <h2>All Events Reports</h2>
        </div>
        <div id="calendar" class="mt-4 border rounded shadow-sm"></div> <!-- Calendar container -->
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.8/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.8/main.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize FullCalendar with options
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',  // Default view (month)
                headerToolbar: {
                    left: 'prev,next today',  // Left buttons (Previous, Next, Today)
                    center: 'title',          // Calendar Title
                    right: 'dayGridMonth,timeGridWeek,timeGridDay,listYear'  // Available Views (Month, Week, Day, List)
                },
                events: [
                    { title: 'Tech Conference', start: '2024-12-01' },
                    { title: 'Photography Workshop', start: '2024-11-30' },
                    { title: 'Cultural Festival', start: '2024-12-15' },
                    { title: 'Science Fair', start: '2024-12-10', end: '2024-12-12' }
                ]
            });

            // Render the calendar
            calendar.render();
        });
    </script>

</body>
</html>
